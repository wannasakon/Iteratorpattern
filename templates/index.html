    <script>
        $(document).ready(function () {
            load_data();
            function load_data(query = '') {
                $.ajax({
                    url: "/Iterator",
                    method: "POST",
                    data: { query: query },
                    success: function (data) {
                        $('#cardd').html(data);
                        $('#cardd').append(data.htmlresponse);
                    }
                })
            }

            $('#search_filter').change(function () {
                $('#hidden_value').val($('#search_filter').val());
                var query = $('#hidden_value').val();
                load_data(query);
            });

        });
    </script>
